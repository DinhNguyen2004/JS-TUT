<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Sets</h1>
    <h2>The instanceof Operator</h2>
    <p>The instanceof Set return true:</p>
    <p id="demo"></p>
    <script>
        // Create a Set
        const letters = new Set(["a", "b", "c"]);


        // Display typeof
        document.getElementById('demo').innerHTML = letters instanceof Set;

    </script>
</body>
</html>
