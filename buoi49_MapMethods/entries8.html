<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Maps</h1>
<h2>The forEach() Method</h2>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["apples", 500],
  ["bananas", 300],
  ["oranges", 200]
]);

// List all entires
let text = "";
for (const x of fruits.entries()) {
    text += x + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
