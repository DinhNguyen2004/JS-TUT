<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        const person1 = {
            fullname: function() {
                this.firstName + " " + this.lastName;
            }
        }

        const person2 = {
            firstName: "John",
            lastName: "Doe"
        }
        // Return "John Doe"
        document.getElementById('demo').innerHTML = person1.fullname.call(person2);
    </script>
</body>
</html>
