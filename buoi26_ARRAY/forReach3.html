<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Arrays</h1>
<h2>Looping an Array</h2>

<p id="demo"></p>

<script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    
    let text = "<ul>";
    fruits.forEach(myFunction)
    
    function myFunction(value) {
        text += '<li>' + value + '</li>'
    };

    document.getElementById('demo').innerHTML = text;
</script>

</body>
</html>
